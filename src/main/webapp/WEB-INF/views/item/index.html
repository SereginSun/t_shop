<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All items</title>
</head>
<body>

<div th:each="item : ${item}">
    <a th:href="@{/item/{id}(id=${item.getId()})}"
       th:text="${item.getName() + ', ' + item.getAge()}">some item</a>
</div>

</body>
</html>
